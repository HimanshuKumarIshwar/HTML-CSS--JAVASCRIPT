<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>

<label for="height">Your Height (cm) :</label>
<input type="number" name="height" id="height"  class="input" placeholder="Enter your Height" value="180">

<label for="weight">Your Weight (kg) :</label>
<input type="number" name="weight" id="weight"  class="input" placeholder="Enter your weight" value="180">


<button class="btn" id="btn">Compute BMI</button>

Your BMI
<input disabled type="text" class="input" id="bmi-result">


<h4 class="info-text">Weight Condition:<span id="weight-condition"></span></h4>

</div>

    <script src="script.js"></script>
</body>
</html>
